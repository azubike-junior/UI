<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>Document</title>
</head>

<body>

    <!----------------------------banner section------------------------------------->
    <section class="banner_section">
        <h2 class="header-title"><a href="admin_signin.html">SendIT</a></h2>
        <div class="small-box">
            <h2 class="small-words">only authorised admin can login to view details</h2>
        </div>
        <div class="banner-display">
            <h2 class="banner-para">If you're looking for cheap parcel delivery, look no further than SendIT.</h2>
        </div>
        <div class="banner">
            <form class="login-form">
                <h2 class="login-title">log in</h2>
                <p id="error"></p>
                <span class="emaildiv">
                    <span class="env"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="email" placeholder="email"><br>
                </span>
                <span class="passworddiv">
                    <span class="key"><i class="fas fa-key"></i></span>
                    <input type="password" placeholder="password" id="password">
                </span><br>
                <button class="btn-login">Login</button><br>
            </form>
        </div>

    </section>
    <!----------------------------end of banner section------------------------------------->
</body>

</html>
